<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Chat</title>
        <link rel = "stylesheet" href = "./normalize.css">
        <link rel = "stylesheet" href = "./app.css">
            <!-- CSS bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar" style="background-color: #3aa807;">
            <a class="nav navbar-brand mx-auto" href="/" style="color:rgb(255, 255, 255)">Chat Web InterFocus</a>
        </nav>
        <div class="grid-container">
            <div>
                <ul class = "screens">
                    <li class = "chat-screen screen">
                        <div class = "chatArea">
                            <ul class = "messages"></ul>
                        </div>
                        <input class= "inputMessage" placeholder = "Escribe aqui..." id="input-mensaje"/>
                        <input class ="photoInput" type="file" accept="image/png, image/jpeg" hidden/>
                        <div class="buttons">
                            <button class = "photoButton" id="buttonenviaMsj2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                                Foto</button> 
                            <button class = "inputMessageButton" id="buttonenviaMsj">Enviar</button>
                        </div>
                    </li>                   
                    <li class = "login-screen screen">
                    <div class = "form" id="div-login">
                        <h1 class="title">  Entrar </h1>
                        <input class = "usernameInput" placeholder = "Ingresa tu nombre" type = "text" maxlength = "14" />
                        <br>
                        <button class = "usernameButton">Registrarme</button>
                    </div>
                    </li>
                </ul>
            </div>
            <div class = "conectedUsersArea" id="usuariosconetadoss">
                <h2>Usuarios Conectados:</h2>
                <ul class = "conectedUsers"></ul>
            </div>
        </div>


        <script src = "/socket.io/socket.io.js"></script>
        <script src = "./main.js" ></script>
    </body>
</html>
